{% extends 'msgfeedApp/home.html' %}

    {% block content %}

{% include 'msgfeedApp/msgfeed_form1.html' %}
{% for message in messages %}
  <div class="row" >
        <div class="col-md-3"> </div>
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <p class="card-text" >Uploaded by {{message.person}} </p>
                {%if message.image%}
                    <div style="text-align: center;">
                      <img src="{{message.image.url}}" height=500 width = 500 alt="">
                    </div>
                {%endif%}
                <p class="card-text">{{message}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!-- <a href="/likepost?message_id={{message.id}}"><button type="button" id = 'likebtn' name ="like" class="btn btn-sm btn-outline-primary">{{message.no_of_likes}} likes</button></a> -->
                    <a href="{% url 'likepost' message.id %}"><button type="button" id = 'likebtn' name ="like" class="btn btn-sm btn-outline-primary">{{message.no_of_likes}} likes</button></a>

                    <a href="{% url 'commentpost' message.id %}" id="popup-link"> <button type="button" name = "comment" class="btn btn-sm btn-outline-primary" data-toggle="collapse" data-target="#demo">comment</button></a>
                    <!-- <div id="demo" class="collapse">
                      <p>include comments here</p>
                    </div> -->
                  </div>
                  <small class="text-muted">{{message.created_date}}</small>
                </div>
              </div>
            </div>
          </div>
        <div class="col-md-3"></div>
  </div>
  <br>

  {%endfor%}

    {% endblock %}
